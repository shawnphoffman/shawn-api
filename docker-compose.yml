services:
  shawn-api:
    image: ghcr.io/shawnphoffman/shawn-api:latest
    container_name: shawn-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3005:3000"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "com.centurylinklabs.watchtower.scope=shawn"
      - "com.centurylinklabs.watchtower.restart=true"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

